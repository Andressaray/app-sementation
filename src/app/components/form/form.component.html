<form [formGroup]="formText" >
<div class="contentAll">
  <div class="contentTextArea">
    <div>
      <label for="text" class="label">Ingresa el texto que quieres procesar: </label>
      <textarea id="text" [formControl]="text" class="textarea" formControlName="text">
      </textarea>
      <button class="btn" (click)="handlePress()" type="button">
        <p class="text-btn">Traducir</p>
      </button>
    </div>
    <div class="contentTextOut">
      <label for="text" class="label">Texto procesado: </label>
      <textarea id="textResult" [formControl]="text" class="textarea" readonly="readonly" formControlName="text">
      </textarea>
    </div>
  </div>
  <div class="contentTable">
    <div class="contentColumn">
      <h2>#</h2>
      <h2>Palabra</h2>
      <h2># Repeticiones</h2>
    </div>
  </div>
</div>

<div class="footer">
  
  <div class="footer-text-left">
    <a href=""> <img src="./assets/iconoU.png" class="icon-style" alt="Universidad" height="80px" width="120px"></a>
    <a href="https://aunarvillavicencio.edu.co/" class="menu">Coorporación Universitaria Autónoma de Nariño</a>
  </div>
  <div class="footer-content-right">
    <a href="https://github.com/digitalocean"> <img src="./assets/github.jpeg" class="icon-style" alt="Github"></a>
  </div>
</div>



  <div class="contentText"> 
    {{result}}
  </div>
</form>
