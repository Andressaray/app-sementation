<form [formGroup]="formText" >
<div class="contentAll">
  <div class="contentTextArea">
    <div class="contentTextIn">
      <label for="text" class="label">Ingresa el texto que quieres procesar: </label>
      <textarea id="text" [formControl]="text" class="textarea" formControlName="text">
      </textarea>
      <button class="btn" (click)="handlePress()" type="button">
        <p class="text-btn">Traducir</p>
      </button>
    </div>
    <div class="contentTextOut">
      <label for="text" class="label">Texto procesado: </label>
      <textarea id="textResult" [formControl]="text" class="textResult" readonly="readonly" formControlName="text">
      </textarea>
    </div>
  </div>
  <div class="contentTable">
    <div class="contentColumn">
      <h2>#</h2>
      <h2>Palabra</h2>
      <h2># Repeticiones</h2>
    </div>
  </div>
</div>

<div class="footer">
  
  <p class="footer-text-left">
    <a href=""> <img src="iconoU.png" class="icon-style" alt="Universidad"></a>
    <a href="https://aunarvillavicencio.edu.co/" class="menu">Coorporación Universitaria <br> Autónoma de Nariño</a>
  </p>
  <div class="footer-content-right">
    <a href="https://github.com/digitalocean"> <img src="app/github.png" class="icon-style" alt="Github"></a>
    <a href="https://www.twitter.com/DigitalOcean"><img src="images/twitter.jpeg" class="icon-style" alt="Twitter icon"></a>
    <a href="https://www.twitter.com"><img src="images/email.jpeg" class="icon-style" alt="Emailicon"></a>
  </div>
</div>



  <div class="contentText"> 
    {{result}}
  </div>
</form>
